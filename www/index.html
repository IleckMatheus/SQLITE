<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/main.css" />
        
        <script src="js/main.js"></script>
        <script src="js/banco.js"></script>
        <title>Cadastro de Namoro</title>
    </head>
    <body>
        <h1>Cadastro de namoradas do Felipe</h1>
        <div class="aligncenter">
            <form class="form">
                <input type="hidden" id="field-id" value="" />
                <div class="box">
                    <input type="text" id="field-name"/>
                    <label for="field-name">Nome da Namorada</label>
                </div>

                <div class="box">
                    <input type="text" id="field-temp"/>
                    <label for="field-temp">Tempo de Namoro</label>
                </div>

                <div class="box">
                    <input type="text" id="field-relacao"/>
                    <label for="field-relacao">Quem mando na relação?</label>
                </div>
                <div class="per"><a id="btn-salvar" class="button" >SALVAR</a></div>
                <div class="per"><a id="btn-deletar" class="button" >DELETAR</a></div>
            </form>
            <table id="table-register">
                <thead>
                    <th>Nome da Namorada</th>
                    <th>Tempo de Namoro</th>
                    <th>Quem mando na relação?</th>
                </thead>
                <tbody id="tbody-register">
                
                </tbody>
            </table>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
